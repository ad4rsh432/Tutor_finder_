{% extends "base.html" %}
{% block title %}Request Session - TutorFinder{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row g-4 justify-content-center">
        <div class="col-lg-4">
            <div class="custom-card p-4 text-center">
                <div class="mb-3">
                    {% if tutor.profile_picture %}
                    <img src="{{ tutor.profile_picture.url }}" class="avatar-lg rounded-circle" style="width:100px;height:100px;">
                    {% else %}
                    <div class="avatar-lg bg-light rounded-circle d-flex align-items-center justify-content-center mx-auto" style="width:100px;height:100px;">
                        <i class="bi bi-person fs-1"></i>
                    </div>
                    {% endif %}
                </div>
                <h4 class="fw-bold mb-1">{{ tutor.full_name }}</h4>
                <div class="d-flex justify-content-center gap-3 mb-4">
                    <div>
                        <div class="fw-bold">{{ tutor.experience }}y</div><small class="text-muted">Exp</small>
                    </div>
                    <div class="vr"></div>
                    <div>
                        <div class="fw-bold">?{{ tutor.hourly_rate }}</div><small class="text-muted">Rate</small>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="custom-card p-5">
                <h4 class="fw-bold mb-4">Session Details</h4>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label class="form-label">Subject</label>
                        <select name="subject" class="form-select" required>
                            <option value="">Choose a subject...</option>
                            {% for s in tutor.subjects_taught.all %}
                            <option value="{{ s.id }}">{{ s.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <label class="form-label">Session Date</label>
                            <input type="date" name="session_date" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Start Time</label>
                            <input type="time" name="start_time" class="form-control" required>
                        </div>
                    </div>

                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <label class="form-label">End Time</label>
                            <input type="time" name="end_time" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Hourly Rate</label>
                            <input type="text" class="form-control" value="?{{ tutor.hourly_rate|default:'0.00' }}" readonly>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary-custom w-100 py-3">Submit Request</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
